<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects</title>
    <style>
        .invalid{
            border: 1px solid red;
        }
        .error{
            color: red;
        }
        label{
            display: block;
        }
    </style>
</head>
<body>

<form novalidate>
    <div class="form-group">
        <label>Text</label>
        <input type="text">
    </div>
    <div class="form-group">
        <label>Text required</label>
        <input type="text" required>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="password">
    </div>
    <div class="form-group">
        <label>Confirm password</label>
        <input type="password" name="confirmPassword" class="confirm-password">
    </div>
    <div class="form-group">
        <label>Password required</label>
        <input type="password" name="password" class="password" required>
    </div>
    <div class="form-group">
        <label>Confirm password required</label>
        <input type="password" name="confirmPassword" class="confirm-password" required>
    </div>
    <div class="form-group">
        <label>Message</label>
        <textarea cols="30" rows="10"></textarea>
    </div>
    <div class="form-group">
        <label>Message required</label>
        <textarea cols="30" rows="10" required></textarea>
    </div>
    <div class="form-group">
        <label>Select</label>
        <select required>
            <option></option>
            <option value='developers'>Developers</option>
            <option value='managers'>Managers</option>
            <option value='devops'>DevOps</option>
        </select>
    </div>
    <div class="form-group">
        <label>Checkbox</label>
        <div class="checkbox-group">
            <input type="checkbox" name="checkbox1">
            <input type="checkbox" name="checkbox2">
            <input type="checkbox" name="checkbox3">
        </div>
    </div>
    <div class="form-group">
        <label>Checkbox required</label>
        <div class="checkbox-group">
            <input type="checkbox" name="checkbox1" required>
            <input type="checkbox" name="checkbox2" required>
            <input type="checkbox" name="checkbox3" required>
        </div>
    </div>
    <div class="form-group">
        <label>Radio</label>
        <div class="radio-group">
            <input type="radio" name="radio1">
            <input type="radio" name="radio2">
            <input type="radio" name="radio3">
        </div>
    </div>
    <div class="form-group">
        <label>Radio required</label>
        <div class="radio-group">
            <input type="radio" name="radio1" required>
            <input type="radio" name="radio2" required>
            <input type="radio" name="radio3" required>
        </div>
    </div>
    <button type="submit">Save</button>
</form>
